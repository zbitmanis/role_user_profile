---
user_profile_bash_profile_folder: "~/.bash_profile.d"
user_profile_bash_profile_file: "~/.bash_profile"
user_profile_vim_profile_file: "~/.vimrc"
user_profile_inputrc_file: "~/.inputrc"
user_profile_vsc_settings_file: "~/Library/Application Support/Code/User/settings.json"
user_profile_install:
  bashrc: true
  vimrc: true
  vsc: true
  inputrc: true
user_profile_bash_files:
  - name: alias.sh
    state: present
  - name: completion.sh
    state: present
  - name: go.sh
    state: present
  - name: k8s.sh
    state: present
  - name: path.sh
    state: present
  - name: ssh-agent.sh
    state: present
  - name: misc.sh
    state: present
  - name: macosx.sh
    state: '{{ "present" if ansible_distribution == "MacOSX" else "absent" }}'
user_profile_owner: "{{ ansible_user }}"
user_profile_vim_internal_folders:
  - '~/.vim/backups'
  - '~/.vim/swaps'
  - '~/.vim/undodir'
user_profile_vim_rc_settings:
  preamble:
    - '" Description: minimalistic,but feature rich .vimrc. '
    - '"------------------------------------------------------------'
  settings:
    - '" Features'
    - ''
    - 'set nocompatible         "Set nocompatible to avoid uncertan behaviour below'
    - 'syntax on                "Syntax highlighting'
    - 'filetype indent plugin on "Try to determine file type of a file'
    - 'set t_Co=256             " Add a bit more colors'
    - ''
    - ''
    - '"------------------------------------------------------------'
    - ''
    - '" Recommended options.'
    - ''
    - ''
    - 'set hidden               "Allows to re-use the same window with unsaved buffer while switching between files'
    - ''
    - 'set showcmd              "Show partial commands in the last line of the screen'
    - 'set hlsearch             "Highlight searches'
    - 'set nomodeline           "Some historical source of security vulnerabilities'
    - 'set history=1000         "Increase default history level'
    - 'set undolevels=1000      "Increase default undo level'
    - ''
    - 'set wildmenu             "Better command-line completion'
    - 'set wildchar=<TAB>       "Tab shows possible completions'
    - 'set wildmode=list:longest'
    - ''
    - ''
    - '"------------------------------------------------------------'
    - '" Usability options'
    - ''
    - 'set ignorecase           "Case insensitive search'
    - 'set smartcase            "Except when using capital letters'
    - ''
    - 'set backspace=indent,eol,start  "Allow backspacing over autoindent,eol'
    - ''
    - 'set autoindent           "The same indent what you have'
    - 'set copyindent           "Copy the same indent what you have for autoindent'
    - ''
    - ''
    - 'set nostartofline        "Dont go to the first character of a line.'
    - 'set ruler                "Display the cursor position on the last line of the screen'
    - '"set laststatus=2         "Always display the status line, even if only one window is displayed'
    - 'set confirm              "Show dialog instead failing of unsaved changes'
    - 'set showmode             "Show the current mode'
    - 'set title                "Show filename in the title'
    - ''
    - 'set visualbell           "Stop annoying beeping'
    - 'set t_vb=                "Stop flashing on visualbell'
    - ''
    - 'set cmdheight=2          "Command window height to 2 lines'
    - 'set number               "Display the line numbers'
    - 'set pastetoggle=<F2>     "Use <F2> to toggle between paste/nopaste'
    - 'set notimeout ttimeout ttimeoutlen=200 " Quickly time out on keycodes'
    - 'nmap <silent> ,/ :let @/=""<CR>  " Clean up higlighsearch buffer typing ,/'
    - ''
    - ''
    - '"------------------------------------------------------------'
    - '" Internal file organization'
    - ''
    - ''
    - 'if !isdirectory($HOME."/.vim")'
    - '  call mkdir($HOME."/.vim", 0750)'
    - 'endif'
    - ''
    - 'if !isdirectory($HOME."/.vim/swaps")'
    - '  call mkdir($HOME."/.vim/swaps", 0700)'
    - 'endif'
    - ''
    - 'set directory=~/.vim/swaps   "Keep all swaps at the single place' 
    - '"set noswapfile               "Keep out swap garbadge' 
    - ''
    - 'if !isdirectory($HOME."/.vim/backups")'
    - '  call mkdir($HOME."/.vim/backups", 0700)'
    - 'endif'
    - ''
    - 'set backupdir=~/.vim/backups' 
    - ''
    - 'if !isdirectory($HOME."/.vim/undodir")'
    - '  call mkdir($HOME."/.vim/undodir", 0700)'
    - 'endif'
    - ''
    - 'set undodir=~/.vim/undodir'
    - 'set undofile'
    - ''
    - ''
    - ''
    - '"------------------------------------------------------------'
    - '" Indentation options'
    - ''
    - ''
    - "set tabstop=2"
    - "set shiftwidth=2"
    - "set softtabstop=2"
    - "set expandtab"
    - ''
    - ''
    - '"------------------------------------------------------------'
    - ''
    - ''
    - '" Options by file type'
    - "autocmd FileType yaml set cursorcolumn ts=2 ai nu et sts=2 sw=2"
    - ''
    - ''
    - '"------------------------------------------------------------'
